fragment FragmentProduct on Product {
    id
    status
    reference
    externalId
    images {
        imageUrl
        position
    }
    modifierLists {
        id
        status
        externalId
        reference
        multipleSelect
        mandatorySelect
        maxAllowed
        items {
            ... ModifierItem
        }
        translations {
            language
            title
        }
    }
    variants {
        ...ProductVariant
    }
    categories {
        id
        externalId
        reference
        status
        position
        translations {
            language
            title
        }
    }
    fulfilmentPoints {
        ...FragmentFulfilmentPoint
    }
    translations {
        language
        title
    }
}


fragment ProductVariant on ProductVariant {
    id
    externalId
    price
    createdAt
    updatedAt
    translations {
        language
        title
    }
}

fragment ModifierItem on ProductModifierItem {
    id
    status
    externalId
    additionalPrice
    position
    translations {
        language
        title
    }
}