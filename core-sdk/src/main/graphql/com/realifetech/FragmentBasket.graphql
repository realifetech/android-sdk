fragment FragmentBasket on Basket {
    grossAmount
    discountAmount
    netAmount
    seatInfo {
        key
        value
    }
    timeslot {
        ...FragmentTimeslot
    }
    collectionDate
    collectionPreferenceType
    items {
        id
        price
        modifierItemsPrice
        quantity
        totalPrice
        product {
            ...FragmentProduct
        }
        productVariant {
            ...ProductVariant
        }
        fulfilmentPoint {
            ...FragmentFulfilmentPoint
        }
        productModifierItems {
            ...FragmentModifierItemSelection
        }
    }
}