//    implementation "com.realifetech:sdk:$rootProject.ext.sdk_version"
    implementation project(path: ':sdk')

    // Jetpack dependencies
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation "androidx.compose.material:material:$rootProject.ext.compose_version"
    implementation "androidx.compose.animation:animation:$rootProject.ext.compose_version"
