apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.appdistribution'

private String getCommitMessages() {
    def note = "Build number:${getBuildNumber()} \n"
    def result = "git rev-parse --abbrev-ref HEAD".execute().text.trim()
    def lastCommit = "git log -1 --pretty=%B".execute().text.trim()
    note += "Branch:\n" + result.toString() + "\n" + "Last commit:\n" + lastCommit.toString()
    return note.toString()
}

private Integer getBuildNumber() {
    return "git rev-list HEAD --count".execute().text.trim().toInteger()
}

private static String generateVersionName() {
    def testVersionName = "git describe --abbrev=0 --tags".execute().text.trim()
    return testVersionName.toString()
}


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.realifetech.sample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode getBuildNumber()
        versionName generateVersionName()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        viewBinding true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            firebaseAppDistribution {
                groups = "livestyled-qa"
                releaseNotes = getCommitMessages()
            }
        }
        debug {
            initWith release
            firebaseAppDistribution {
                groups = "livestyled-qa"
                releaseNotes = getCommitMessages()
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
        useIR = true

    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.0.5'
        kotlinCompilerVersion '1.5.31'
    }
}

